<html>
  <head>
    <title>ThreeJS - Basic</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
      }
      canvas{
        background: red;
      }
      .controls {
        position:absolute;
        border: 1px solid black;
        background-color: #cccccc;
        margin: 5px;
      }
      .controls .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table class='controls'>
      <tr>
        <td class='title' colspan="2">CONTROLS</td>
      </tr>
      <tr>
        <td>Speed</td>
        <td><input id="speedInput" type="range" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Zoom</td>
        <td><input id="zoomInput" type="range" min="0" max="100"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">SCENE</td>
      </tr>
      <tr>
        <td>red</td>
        <td><input id="redInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td>green</td>
        <td><input id="greenInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td>blue</td>
        <td><input id="blueInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">OBJECT</td>
      </tr>
      <tr>
        <td>width</td>
        <td><input id="objectWidth" type="input"></td>
      </tr>
      <tr>
        <td>red</td>
        <td><input id="objectRedInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td>green</td>
        <td><input id="objectGreenInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td>blue</td>
        <td><input id="objectBlueInput" type="range" min="0" max="255"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">Lights</td>
      </tr>
    </table>
    <canvas id='myCanvas'></canvas>

  <script type="text/javascript" src="dest/bundle.js"></script></body>
</html>
