<html>
  <head>
    <title>ThreeJS - Basic</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
      }
      canvas{
        background: red;
      }
      .controls-table {
        position:absolute;
        border: 1px solid black;
        background-color: #cccccc;
        margin: 5px 5px;
      }
      .controls-table .title {
        text-align: center;
      }
      .shower {
        cursor: hand;
      }
      .hider {
        cursor: hand;
      }
    </style>
    <script src='stencil/mycomponent.js'></script>
    <script src='control-component/threejscontrol.js'></script>
  </head>
  <body>

    <threejs-control
      speed="70"
      zoom="50"
      object-width="10"
      scene-red-color="255"
      scene-green-color="255"
      scene-blue-color="255"
      object-height="25"
      object-depth="25"
      object-red="30"
      object-green="200"
      object-blue="10"
      ambient-green="10"
      ambient-red="100"
      ambient-blue="100"
      ambient-intensity="100"
      >
    </threejs-control>

    <table class='controls-table' style="display:none">
      <tr class='controls row title'>
        <td class='title' colspan="2">
          CONTROLS
          <span
            id='controlsShower'
            attr-type='controls'
            class='shower'
            style="float:right;display:none">show</span>
          <span
            id='controlsHider'
            class='hider'
            style="float:right"
            attr-type='controls'
            >hide</span>
        </td>
      </tr>
      <tr class='controls-row-attribute'>
        <td>Speed</td>
        <td><input id="speedInput" type="range" min="0" max="100"></td>
      </tr>
      <tr class='controls-row-attribute'>
        <td>Zoom</td>
        <td><input id="zoomInput" type="range" min="0" max="100"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">
          SCENE
          <span
            id='sceneShower'
            class='shower'
            style="float:right;display:none"
            attr-type='scene'
          >show</span>
          <span
          id='sceneHider'
          class='hider'
          style="float:right"
          attr-type='scene'
           >hide</span>
        </td>
      </tr>
      <tr class='scene-row-attribute'>
        <td>red</td>
        <td><input id="redInput" type="range" min="0" max="255" value="66"></td>
      </tr>
      <tr class='scene-row-attribute'>
        <td>green</td>
        <td><input id="greenInput" type="range" min="0" max="255" value="66"></td>
      </tr>
      <tr class='scene-row-attribute'>
        <td>blue</td>
        <td><input id="blueInput" type="range" min="0" max="255" value="66"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">
          OBJECT
          <span
            id='objectShower'
            class='shower'
            style="float:right;display:none"
            attr-type='object'
          >show</span>
          <span
          id='objectHider'
          class='hider'
          style="float:right"
          attr-type='object'
           >hide</span>
        </td>
      </tr>
      <tr class='object-row-attribute'>
        <td>width</td>
        <td><input id="objectWidth" type="number" style="width:100px"></td>
      </tr>
      <tr class='object-row-attribute'>
        <td>height</td>
        <td><input id="objectHeight" type="number" style="width:100px"></td>
      </tr>
      <tr class='object-row-attribute'>
        <td>depth</td>
        <td><input id="objectDepth" type="number" style="width:100px"></td>
      </tr>
      <tr class='object-row-attribute'>
        <td>red</td>
        <td><input id="objectRedInput" type="range" min="0" max="255" value='255'></td>
      </tr>
      <tr class='object-row-attribute'>
        <td>green</td>
        <td><input id="objectGreenInput" type="range" min="0" max="255" value="0"></td>
      </tr>
      <tr class='object-row-attribute'>
        <td>blue</td>
        <td><input id="objectBlueInput" type="range" min="0" max="255" value="0"></td>
      </tr>
      <tr>
        <td class='title' colspan="2">
          Ambiant Light
          <span
            id='lightsShower'
            class='shower'
            style="float:right;display:none"
            attr-type='lights'
          >show</span>
          <span
          id='lightsHider'
          class='hider'
          style="float:right"
          attr-type='lights'
           >hide</span>
        </td>
      </tr>
      <tr class='lights-row-attribute'>
        <td>Red</td>
        <td><input id="lightAmbientRed" type="range" min="0" max="255" value="255"></td>
      </tr>
      <tr class='lights-row-attribute'>
        <td>Green</td>
        <td><input id="lightAmbientGreen" type="range" min="0" max="255" value="0"></td>
      </tr>
      <tr class='lights-row-attribute'>
        <td>Blue</td>
        <td><input id="lightAmbientBlue" type="range" min="0" max="255" value="0"></td>
      </tr>
      <tr class='lights-row-attribute'>
        <td>Intensity</td>
        <td><input id="lightAmbientIntensity" type="range" min="1" max="100" value="50"></td>
      </tr>
      <td colspan="2">
          <my-component speed="1000"></my-component>
      </td>
      </tr>

    </table>

    <canvas id='myCanvas'></canvas>

  </body>
</html>
