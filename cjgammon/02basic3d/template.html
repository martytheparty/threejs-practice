<html>
  <head>
    <title>ThreeJS - Basic</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
      }
      canvas{
        background: red;
      }
      .controls {
        position:absolute;
        border: 1px solid black;
        background-color: #cccccc;
        margin: 5px;
      }
      .controls .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table class='controls'>
      <tr>
        <td class='title' colspan="2">CONTROLS</td>
      </tr>
      <tr>
        <td>Speed</td>
        <td><input id="speedInput" type="range" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Zoom</td>
        <td><input id="zoomInput" type="range" min="0" max="100"></td>
      </tr>
    </table>
    <canvas id='myCanvas'></canvas>

  </body>
</html>
